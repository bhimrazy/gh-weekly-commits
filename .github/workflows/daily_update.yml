name: Daily Update Weekly Commits

on:
  schedule:
    - cron: "0 * * * *" # Runs every hour at minute 0
  workflow_dispatch:

jobs:
  update-weekly-commits:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Install uv and set Python version
        uses: astral-sh/setup-uv@v6
        with:
          python-version: '3.12'
          enable-cache: true

      - name: Install ghweekly
        run: uv pip install ghweekly

      - name: Run script to update weekly commits
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: uv run python scripts/plot_commits.py

      - name: Commit and push updated image
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add weekly_commits.png
          if ! git diff --cached --quiet; then
            git commit -m "Update weekly commits image"
            git pull --rebase
            git push
          else
            echo "No changes to commit"
          fi